<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Goal Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bullseye"></i> Smart Goal Planner</h1>
            <button id="add-goal-btn" class="btn-primary">+ Add New Goal</button>
        </header>

        <div class="overview">
            <div class="overview-card">
                <h3>Total Goals</h3>
                <p id="total-goals">0</p>
            </div>
            <div class="overview-card">
                <h3>Total Saved</h3>
                <p id="total-saved">$0</p>
            </div>
            <div class="overview-card">
                <h3>Completed</h3>
                <p id="completed-goals">0</p>
            </div>
        </div>

        <div class="goals-container">
            <h2>Your Savings Goals</h2>
            <div id="goals-list" class="goals-list">
          
            </div>
        </div>

        
        <div id="goal-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Goal</h2>
                <form id="goal-form">
                    <div class="form-group">
                        <label for="goal-name">Goal Name</label>
                        <input type="text" id="goal-name" required>
                    </div>
                    <div class="form-group">
                        <label for="target-amount">Target Amount ($)</label>
                        <input type="number" id="target-amount" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select a category</option>
                            <option value="Travel">Travel</option>
                            <option value="Emergency">Emergency</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Real Estate">Real Estate</option>
                            <option value="Vehicle">Vehicle</option>
                            <option value="Education">Education</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Retirement">Retirement</option>
                            <option value="Home">Home</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="deadline">Deadline</label>
                        <input type="date" id="deadline" required>
                    </div>
                    <button type="submit" class="btn-primary">Save Goal</button>
                </form>
            </div>
        </div>

      
        <div id="deposit-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Make a Deposit</h2>
                <form id="deposit-form">
                    <input type="hidden" id="deposit-goal-id">
                    <div class="form-group">
                        <label for="deposit-amount">Amount ($)</label>
                        <input type="number" id="deposit-amount" min="1" required>
                    </div>
                    <button type="submit" class="btn-primary">Add Deposit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
